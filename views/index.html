						<form method="post" action="#" style="padding: 20px;" id='form_solve'>

			<script type="text/javascript">

			function solve(){

				var a=$('#a').val();
				var b=$('#b').val();
				var c=$('#c').val();
				


$.get("solve",{a:a,b:b,c:c},function(data,statue){
var form=$('#form_solve');
var msg=$('#msg');
var sol=$('#sol1');
var sol2=$('#sol2');

if(data.statue==1){
	form.attr('style','box-shadow: 0px 0px 15px green;padding: 20px;')
	msg.text(data.message);
	msg.attr('style','color:green');
	sol.text('First solution :'+data.x);
	sol2.text('Second solution :'+data.y);
}
else 
if(data.statue==0){
	form.attr('style','box-shadow: 0px 0px 15px orange;padding: 20px;')
	msg.attr('style','color:orange');
	msg.text(data.message);
	sol.text('The solution :'+data.x);
	sol2.text('');

}
else {
	form.attr('style','box-shadow: 0px 0px 15px red;padding: 20px;')
	msg.text(data.message);
	msg.attr('style','color:red');
	sol.text('');
	sol2.text('');
}
},'json');

}

			</script>
